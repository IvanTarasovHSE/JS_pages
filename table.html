<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
<table width="600px" border="1" cellspacing="1" cellpadding="5" align="center">
    <tr>
        <td>Это заголовок всего сайта</td>
    </tr>

    <tr>
        <td>Ссылки на все страницы сайта</td>
    </tr>


    <!-- Уникальное содержание страницы-->
    <tr>
        <td>

            <h3 align="center">Осваиваем таблицы(это одна из страниц сайта)</h3>
            <table width="600px" border="1" cellspacing="1" cellpadding="5" align="center">
                <thead>
                <tr>
                    <th colspan="2">The table header</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>The table body</td>
                    <td>with two columns</td>
                </tr>
                <tr>
                    <td>The table body</td>
                    <td><img width="100px"
                             src="https://www.hse.ru/data/2023/09/20/2061229396/1Авиаперевозки_Дарья%20Аракелян.jpg">
                    </td>
                </tr>
                </tbody>
                </td>
            </table>
    <tr>
        <td>Нижний блок сайта</td>
    </tr>
</table>


</body>
</html>
